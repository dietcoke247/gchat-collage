<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collage</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        img {
            max-width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn" id="download-btn">Download</button>
        <img id="collage" src="data:image/png;base64,{{ image_data }}" alt="Collage">
    </div>

    <script>
        document.getElementById('download-btn').addEventListener('click', function() {
            const link = document.createElement('a');
            link.href = document.getElementById('collage').src;
            link.download = 'collage.png';
            link.click();
        });
    </script>
</body>
</html>
